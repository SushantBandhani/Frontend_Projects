<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">S.B</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">home</a></li>
          <li class="nav-item"><a href="./about.html">about</a></li>
          <li class="nav-item"><a href="./contact.html">contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fa-3x fas fa-map-marker-alt text-red"></i>
              <h2 class="text-grey md-heading">location</h2>
              <p class="letter-khrb">Lorem, ipsum.</p>
            </div>
            <div class="address-group">
              <i class="fa-3x far fa-envelope text-red"></i>
              <h2 class="text-grey md-heading">email</h2>
              <p class="letter-khrb">Lorem, ipsum.</p>
            </div>
            <div class="address-group">
              <i class="fa-3x fas fa-phone-square-alt text-red"></i>
              <h2 class="text-grey md-heading">call</h2>
              <p class="letter-khrb">Lorem, ipsum.</p>
            </div>
            <img src="./img/company.jpg" alt="company" />
          </div>
          <form action=" " class="form">
            <h1 class="lg-heading text-black">Contact us</h1>
            <p class="text-grey letter-khrb">
              let us know ur comments,suggestions and concerns by filling out
              the form
            </p>
            <div class="form-group">
              <label form="username">Username</label>
              <input type="text" name="" id="username" required />
            </div>
            <div class="form-group">
              <label form="phone">Phone</label>
              <input type="text" name="" id="phone" required />
            </div>
            <div class="form-group">
              <label form="email">Email</label>
              <input type="text" name="" id="email" required />
            </div>
            <div class="form-group">
              <label form="message">Message</label>
              <textarea name="" id="message"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="social-media-links">
        <i class="fab fa-facebook fa-4x"></i>
        <i class="fab fa-twitter fa-4x"></i>
        <i class="fab fa-instagram fa-4x"></i>
      </div>
      <p class="letter-khrb">
        World Travelling &copy; 2020,ALL RIGHTS RESERVED
      </p>
    </footer>
  </body>
</html>
